
<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>รายการบิล - ELF</title>
  <style>
    body {
      font-family: 'Tahoma', sans-serif;
      background: #f6f6f6;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #800000;
    }
    .filters, .table-container {
      max-width: 1000px;
      margin: auto;
    }
    .filters input, .filters select {
      padding: 8px;
      margin: 5px;
      font-size: 16px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      margin-top: 20px;
    }
    th, td {
      padding: 12px;
      border: 1px solid #ccc;
      text-align: left;
    }
    th {
      background: #ddd;
    }
    .status-paid {
      color: green;
      font-weight: bold;
    }
    .status-pending {
      color: red;
      font-weight: bold;
    }
    .actions button {
      padding: 5px 10px;
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <h1>รายการบิลทั้งหมด</h1>

  <div class="filters">
    <input type="text" placeholder="ค้นหาชื่อลูกค้า..." />
    <select>
      <option>ทั้งหมด</option>
      <option>มัดจำแล้ว</option>
      <option>รอตัด</option>
      <option>กำลังจัดส่ง</option>
      <option>เสร็จสิ้น</option>
    </select>
    <input type="date" />
  </div>

  <div class="table-container">
    <table>
      <thead>
        <tr>
          <th>วันที่</th>
          <th>ชื่อลูกค้า</th>
          <th>ยอด</th>
          <th>สถานะ</th>
          <th>ผู้ทำรายการ</th>
          <th>ดูสลิป</th>
          <th>พิมพ์</th>
          <th>แก้ไข</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>2025-05-04</td>
          <td>คุณลฎาภา</td>
          <td>฿3,500</td>
          <td class="status-paid">มัดจำแล้ว</td>
          <td>admin</td>
          <td><button>ดู</button></td>
          <td><button>พิมพ์</button></td>
          <td><button>แก้ไข</button></td>
        </tr>
        <!-- เพิ่มรายการอื่นๆ จากฐานข้อมูลจริง -->
      </tbody>
    </table>
  </div>

</body>
</html>
