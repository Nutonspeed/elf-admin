<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>รายการบิล | ELF</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Thai&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Serif Thai', serif;
      background-color: #fef9f9;
      padding: 2rem;
      color: #400010;
    }
    h1 {
      text-align: center;
      color: #800020;
    }
    nav {
      margin-bottom: 1rem;
      text-align: center;
    }
    nav a {
      display: inline-block;
      margin: 0 0.5rem;
      color: #800020;
      text-decoration: none;
      font-weight: bold;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 0.75rem;
      text-align: left;
    }
    th {
      background-color: #800020;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f8eaea;
    }
    .status {
      padding: 0.3rem 0.6rem;
      border-radius: 6px;
      font-size: 0.9rem;
      display: inline-block;
    }
    .status.รอมัดจำ { background: #f1c40f; color: black; }
    .status.มัดจำแล้ว { background: #2ecc71; color: white; }
    .status.ส่งแล้ว { background: #34495e; color: white; }
  </style>
</head>
<body>
  <h1>รายการบิลทั้งหมด</h1>

  <nav>
    <a href="index.html">เปิดบิลใหม่</a>
    <a href="dashboard.html">แดชบอร์ด</a>
    <a href="orders.html">รายการบิล</a>
    <a href="comm.html">ค่าคอมทีม</a>
    <a href="documents.html">แนบเอกสาร</a>
  </nav>

  <table>
    <thead>
      <tr>
        <th>เลขบิล</th>
        <th>ลูกค้า</th>
        <th>ยอดเต็ม</th>
        <th>มัดจำ</th>
        <th>ค้าง</th>
        <th>วันส่ง</th>
        <th>สถานะ</th>
        <th>รูป</th>
      </tr>
    </thead>
    <tbody id="orders-body">
      <tr><td colspan="8">กำลังโหลด...</td></tr>
    </tbody>
  </table>

  <script>
    const supabase = supabase.createClient(
      'https://zhiflvlhamuijgxgeadr.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InpoaWZsdmxoYW11aWpneGdlYWRyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDYzNzUzNzIsImV4cCI6MjA2MTk1MTM3Mn0.ls2H6MOei5bDe07jTyiquGSQj-euw8rJH4643W2zKBk'
    );

    async function loadOrders() {
      const { data, error } = await supabase.from('orders').select('*').order('id', { ascending: false });
      const body = document.getElementById('orders-body');
      body.innerHTML = '';
      if (error) {
        body.innerHTML = '<tr><td colspan="8">เกิดข้อผิดพลาดในการโหลดข้อมูล</td></tr>';
        return;
      }
      if (data.length === 0) {
        body.innerHTML = '<tr><td colspan="8">ยังไม่มีรายการ</td></tr>';
        return;
      }
      data.forEach(row => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${row.order_number}</td>
          <td>${row.name}</td>
          <td>${row.total}</td>
          <td>${row.deposit}</td>
          <td>${row.remain}</td>
          <td>${row.delivery_date || '-'}</td>
          <td><span class="status ${row.status}">${row.status}</span></td>
          <td><a href="#" onclick="showImage('${row.image}')">ดู</a></td>
        `;
        body.appendChild(tr);
      });
    }

    function showImage(base64) {
      const win = window.open();
      win.document.write('<img src="' + base64 + '" style="max-width:100%">');
    }

    loadOrders();
  </script>
</body>
</html>
