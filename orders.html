
<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>รายการออเดอร์ - ELF Admin</title>
  <style>
    body { background: #2c0b0b; color: white; font-family: sans-serif; margin: 40px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #888; padding: 10px; text-align: center; }
    th { background-color: #4e1c1c; }
    a { color: #00ccff; }
    button { padding: 6px 12px; margin: 2px; }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <h1>รายการออเดอร์</h1>
  <table>
    <thead>
      <tr>
        <th>วันที่</th>
        <th>ลูกค้า</th>
        <th>ยอดรวม</th>
        <th>สถานะ</th>
        <th>สลิป</th>
        <th>หมายเหตุ</th>
      </tr>
    </thead>
    <tbody id="orders-body">
      <tr><td colspan="6">กำลังโหลดข้อมูล...</td></tr>
    </tbody>
  </table>

  <script>
    const supabase = window.supabase.createClient(
      'https://zhiflvlhamuijgxgtdlf.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InpoaWZsdmxoYW11aWpneHRnZGxmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MTQ2NzY1MDUsImV4cCI6MjAyOTI1MjUwNX0.5W_gzDeT2bwL1vdRSU_6X6r_A_dhT1mQdCDmWwbkgVY'
    );

    async function loadOrders() {
      const { data, error } = await supabase.from('orders').select('*').order('id', { ascending: false });
      const tbody = document.getElementById('orders-body');
      tbody.innerHTML = '';

      if (error) {
        tbody.innerHTML = `<tr><td colspan="6" style="color:red;">เกิดข้อผิดพลาดในการโหลดข้อมูล</td></tr>`;
      } else {
        data.forEach(row => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${new Date(row.created_at).toLocaleDateString()}</td>
            <td>${row.customer || '-'}</td>
            <td>${row.amount || '-'}</td>
            <td style="color: ${row.status === 'มัดจำแล้ว' ? 'lime' : 'orange'};">${row.status || '-'}</td>
            <td>${row.slip_url ? `<a href="${row.slip_url}" target="_blank">ดูสลิป</a>` : '-'}</td>
            <td>${row.note || '-'}</td>
          `;
          tbody.appendChild(tr);
        });
      }
    }

    loadOrders();
  </script>
</body>
</html>
