<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>รายการออเดอร์ - ELF Admin</title>
  <style>
    body {
      font-family: 'Sarabun', sans-serif;
      background: #2e0f0f;
      color: #eee;
      margin: 0;
      padding: 1rem;
    }
    header {
      text-align: center;
      margin-bottom: 1rem;
    }
    header img {
      height: 40px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #3d1818;
      font-size: 1rem;
    }
    th, td {
      border: 1px solid #663333;
      padding: 0.5rem;
      text-align: left;
    }
    th {
      background: #5c1c1c;
      color: #ffd;
    }
    td button {
      margin-right: 4px;
    }
    .status {
      font-weight: bold;
    }
    .green { color: #8f8; }
    .yellow { color: #ff8; }
    .red { color: #f88; }
    .actions {
      display: flex;
      flex-wrap: wrap;
      gap: 4px;
    }
    @media (max-width: 768px) {
      body {
        font-size: 1rem;
      }
      table, thead, tbody, th, td, tr {
        display: block;
      }
      tr {
        margin-bottom: 1rem;
      }
      td {
        border: none;
        padding: 0.5rem 0;
      }
      td::before {
        font-weight: bold;
        display: block;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="elf-logo.png" alt="ELF Logo" />
    <h1>รายการออเดอร์</h1>
  </header>

  <table id="orderTable">
    <thead>
      <tr>
        <th>วันที่</th>
        <th>ลูกค้า</th>
        <th>ยอดรวม</th>
        <th>สถานะ</th>
        <th>สลิป</th>
        <th>การจัดการ</th>
      </tr>
    </thead>
    <tbody id="orderBody">
      <!-- จะโหลดจาก Supabase จริง -->
    </tbody>
  </table>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

    const SUPABASE_URL = 'https://zhiflvlhamuijgxgeadr.supabase.co'
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InpoaWZsdmxoYW11aWpneGdlYWRyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDYzNzUzNzIsImV4cCI6MjA2MTk1MTM3Mn0.ls2H6MOei5bDe07jTyiquGSQj-euw8rJH4643W2zKBk'

    const supabase = createClient(SUPABASE_URL, SUPABASE_KEY)

    async function loadOrders() {
      const { data, error } = await supabase
        .from('orders')
        .select('*')
        .order('created_at', { ascending: false })

      if (error) {
        console.error('โหลดข้อมูลผิดพลาด:', error)
        return
      }

      const tbody = document.getElementById('orderBody')
      tbody.innerHTML = ''

      data.forEach(order => {
        const tr = document.createElement('tr')
        tr.innerHTML = `
          <td>${new Date(order.created_at).toLocaleDateString('th-TH')}</td>
          <td>${order.customer_name || '-'}</td>
          <td>${order.total_amount?.toLocaleString() || '-'}</td>
          <td class="status ${order.status === 'มัดจำแล้ว' ? 'green' : order.status === 'รอชำระ' ? 'yellow' : 'red'}">${order.status || '-'}</td>
          <td>
            ${order.slip_url ? `<a href="${order.slip_url}" target="_blank">ดูสลิป</a>` : '-'}
          </td>
          <td class="actions">
            <button onclick="alert('แก้ไข ${order.customer_name}')">แก้ไข</button>
            <button onclick="alert('พิมพ์บิล ${order.customer_name}')">พิมพ์</button>
          </td>
        `
        tbody.appendChild(tr)
      })
    }

    loadOrders()
  </script>
</body>
</html>
