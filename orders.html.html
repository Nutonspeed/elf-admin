
<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>รายการออเดอร์ - ELF Admin</title>
  <style>
    body {
      font-family: 'Sarabun', sans-serif;
      background-color: #4b1c1c;
      color: #fef9f2;
      margin: 0;
      padding: 0;
    }
    header {
      background: #2d0f0f;
      padding: 1rem;
      text-align: center;
    }
    header img {
      height: 50px;
    }
    main {
      padding: 1rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      border: 1px solid #aa7b5e;
      padding: 0.5rem;
      text-align: left;
    }
    th {
      background-color: #5e2a2a;
    }
    tr:nth-child(even) {
      background-color: #6e3a3a;
    }
    .status-paid {
      color: #00ffb7;
    }
    .status-pending {
      color: #ffd700;
    }
    .status-complete {
      color: #7df542;
    }
    .btn {
      padding: 0.3rem 0.6rem;
      margin: 0 0.2rem;
      background-color: #aa7b5e;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #d29676;
    }
  </style>
</head>
<body>
  <header>
    <img src="elf-logo.png" alt="ELF Logo" />
    <h2>รายการออเดอร์</h2>
  </header>
  <main>
    <table>
      <thead>
        <tr>
          <th>วันที่</th>
          <th>ลูกค้า</th>
          <th>ยอดรวม</th>
          <th>สถานะ</th>
          <th>สลิป</th>
          <th>การจัดการ</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>5 พ.ค. 2025</td>
          <td>คุณเอ</td>
          <td>฿12,000</td>
          <td class="status-paid">มัดจำแล้ว</td>
          <td><button class="btn">ดู</button></td>
          <td><button class="btn">แก้ไข</button><button class="btn">พิมพ์</button></td>
        </tr>
        <tr>
          <td>4 พ.ค. 2025</td>
          <td>คุณบี</td>
          <td>฿9,800</td>
          <td class="status-pending">รอยืนยัน</td>
          <td><button class="btn">ดู</button></td>
          <td><button class="btn">แก้ไข</button><button class="btn">พิมพ์</button></td>
        </tr>
      </tbody>
    </table>
  </main>
</body>
</html>
