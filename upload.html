<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>อัปโหลดลายผ้า - ELF Admin</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body {
      font-family: sans-serif;
      background: #f9f7f3;
      padding: 2rem;
    }
    h1 {
      font-size: 1.8rem;
      color: #700d1b;
    }
    .box {
      background: white;
      border-radius: 8px;
      padding: 1.5rem;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, select, button {
      font-size: 1rem;
      padding: 0.6rem;
      margin-top: 0.5rem;
      width: 100%;
    }
    .dropzone {
      border: 2px dashed #ccc;
      padding: 2rem;
      text-align: center;
      margin-top: 1rem;
      background: #fff9f9;
    }
    .preview img {
      width: 100%;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>อัปโหลดลายผ้า</h1>
    <label>ชื่อคอลเลกชัน</label>
    <select id="collection">
      <option value="Sweet Hug">Sweet Hug</option>
      <option value="test-20250505-123454">test-20250505-123454</option>
    </select>

    <label>เลือกรูปภาพ</label>
    <div class="dropzone" id="dropzone">ลากรูปภาพมาวางที่นี่ หรือคลิกเพื่อเลือก</div>
    <input type="file" id="fileInput" style="display:none" accept="image/*" />

    <div class="preview" id="preview"></div>

    <button id="uploadBtn">อัปโหลด</button>
    <p id="status"></p>
  </div>

  <script>
    const supabase = supabase.createClient(
      'https://zhiflvlhamuijgxgtdlf.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InpoaWZ2bGhtdWlqZ3hndGRsZiIsInJvbGUiOiJhbm9uIiwiaWF0IjoxNzE0NjExNTk5LCJleHAiOjE3NDYxNDc1OTl9.X9Xsn3NgqF6UqOkP0k0fuLkGWhCOxHV6rToB9cqL6TI'
    );

    const dropzone = document.getElementById('dropzone');
    const fileInput = document.getElementById('fileInput');
    const preview = document.getElementById('preview');
    const status = document.getElementById('status');
    let file;

    dropzone.addEventListener('click', () => fileInput.click());
    dropzone.addEventListener('dragover', e => {
      e.preventDefault();
      dropzone.style.background = '#ffe0e0';
    });
    dropzone.addEventListener('dragleave', () => dropzone.style.background = '#fff9f9');
    dropzone.addEventListener('drop', e => {
      e.preventDefault();
      file = e.dataTransfer.files[0];
      preview.innerHTML = `<img src="${URL.createObjectURL(file)}" />`;
    });
    fileInput.addEventListener('change', e => {
      file = e.target.files[0];
      preview.innerHTML = `<img src="${URL.createObjectURL(file)}" />`;
    });

    document.getElementById('uploadBtn').addEventListener('click', async () => {
      if (!file) return alert('กรุณาเลือกรูปภาพ');
      const folder = document.getElementById('collection').value;
      const filename = `${Date.now()}.jpg`;

      const { data, error } = await supabase.storage.from('fabric').upload(`${folder}/${filename}`, file);
      if (error) {
        status.innerText = '❌ อัปโหลดไม่สำเร็จ';
        console.error(error);
      } else {
        status.innerText = '✅ อัปโหลดสำเร็จ';
        file = null;
        fileInput.value = '';
        preview.innerHTML = '';
      }
    });
  </script>
</body>
</html>
