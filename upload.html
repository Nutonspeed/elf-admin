<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>อัปโหลดลายผ้าเข้าเว็บ | ELF</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #fffaf5;
      color: #300000;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    h1 {
      color: #700000;
      font-size: 1.8rem;
    }
    input, select, button {
      margin: 0.5rem 0;
      padding: 0.5rem;
      width: 300px;
      max-width: 90vw;
    }
    button {
      background-color: #eee;
      border: 1px solid #999;
    }
    progress {
      width: 300px;
      margin: 0.5rem 0;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body>
  <h1>อัปโหลดลายผ้าเข้าเว็บ</h1>
  <input type="file" id="fileInput" multiple />
  <input type="text" id="collectionName" placeholder="ชื่อคอลเลกชัน" />
  <progress id="progress" value="0" max="100" style="display:none"></progress>
  <button onclick="uploadImages()">อัปโหลดภาพ</button>

  <script>
    const supabase = window.supabase.createClient(
      'https://zhiflvlhamuijgxgtdlf.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InpoaWZ2bGhtYXVpamd4Z3RkbGYiLCJyb2xlIjoiYW5vbiIsImlhdCI6MTY5ODg0NzgzMSwiZXhwIjoxOTk0NDIzODMxfQ.CFbspE3EGChf8zHnlaHgqay2qMOI3EVaFf0CZq8pQXA'
    );

    async function uploadImages() {
      const files = document.getElementById('fileInput').files;
      const collection = document.getElementById('collectionName').value.trim();
      if (!collection || files.length === 0) {
        alert('กรุณากรอกชื่อคอลเลกชันและเลือกไฟล์');
        return;
      }

      const progress = document.getElementById('progress');
      progress.style.display = 'block';

      for (let i = 0; i < files.length; i++) {
        const file = files[i];
        const filename = `${collection.replaceAll(' ', '-')}-${String(i+1).padStart(2, '0')}.jpg`;
        const { data, error } = await supabase.storage
          .from('fabrics')
          .upload(`${collection}/${filename}`, file, {
            cacheControl: '3600',
            upsert: true
          });
        if (error) {
          alert(`อัปโหลด ${file.name} ล้มเหลว: ` + error.message);
          return;
        }
        progress.value = ((i + 1) / files.length) * 100;
      }
      alert('อัปโหลดเสร็จสิ้น!');
      location.reload();
    }
  </script>
</body>
</html>
