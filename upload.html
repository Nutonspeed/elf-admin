
<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>อัปโหลดลายผ้า - ELF</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Kanit', sans-serif;
      background-color: #f7f7f7;
      padding: 20px;
    }
    .upload-container {
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .form-control {
      margin-bottom: 10px;
    }
    .file-input-container {
      padding: 20px;
      border: 2px dashed #8B0000;
      border-radius: 10px;
      text-align: center;
    }
    .file-input-container input {
      display: none;
    }
    .file-input-label {
      font-size: 1.2rem;
      color: #8B0000;
      cursor: pointer;
    }
    .file-list {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="upload-container">
      <h2 class="text-center">อัปโหลดลายผ้า</h2>

      <form id="upload-form">
        <div class="form-group">
          <label for="collection-name">เลือกคอลเลกชัน</label>
          <input type="text" id="collection-name" class="form-control" placeholder="ใส่ชื่อคอลเลกชัน เช่น Sweet Hug" required>
        </div>

        <div class="file-input-container">
          <label for="file-input" class="file-input-label">ลากไฟล์หรือลงเพื่อเลือกไฟล์</label>
          <input type="file" id="file-input" class="form-control" multiple accept="image/*" required>
        </div>

        <button type="submit" class="btn btn-primary btn-block mt-4">อัปโหลด</button>
      </form>

      <div id="file-list" class="file-list"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script>
    const supabaseUrl = 'https://zhiflvlhamuijgxgtdlf.supabase.co';  // Your Supabase URL
    const supabaseKey = 'YOUR_PUBLIC_ANON_KEY'; // Replace with your actual anon key
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    const form = document.getElementById('upload-form');
    const fileInput = document.getElementById('file-input');
    const fileList = document.getElementById('file-list');
    const collectionNameInput = document.getElementById('collection-name');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const collectionName = collectionNameInput.value.trim();
      const files = fileInput.files;

      if (!collectionName || files.length === 0) {
        alert('กรุณากรอกชื่อคอลเลกชันและเลือกรูปภาพ');
        return;
      }

      const fileArr = Array.from(files);
      fileList.innerHTML = 'กำลังอัปโหลด...';

      for (let i = 0; i < fileArr.length; i++) {
        const file = fileArr[i];
        const fileName = `${collectionName}-${String(i + 1).padStart(2, '0')}.${file.name.split('.').pop()}`;

        const { data, error } = await supabase.storage
          .from('fabric')
          .upload(`${collectionName}/${fileName}`, file);

        if (error) {
          console.error('Error uploading file:', error);
          alert('เกิดข้อผิดพลาดในการอัปโหลด');
        } else {
          const fileUrl = `${supabaseUrl}/storage/v1/object/public/fabric/${collectionName}/${fileName}`;
          fileList.innerHTML += `<div>ไฟล์ ${fileName} อัปโหลดสำเร็จ <a href="${fileUrl}" target="_blank">ดู</a></div>`;
        }
      }
    });
  </script>
</body>
</html>
