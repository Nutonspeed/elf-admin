
<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>อัปโหลดลายผ้า - ELF</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body {
      font-family: sans-serif;
      background: #f5f5f5;
      padding: 2rem;
    }
    .box {
      background: white;
      max-width: 500px;
      margin: auto;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, button, select {
      width: 100%;
      padding: 0.7rem;
      margin-top: 1rem;
      font-size: 1rem;
    }
    #preview img {
      width: 100%;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>อัปโหลดลายผ้า</h2>
    <select id="collection">
      <option value="Sweet Hug">Sweet Hug</option>
      <option value="test999">test999</option>
    </select>
    <input type="file" id="fileInput" accept="image/*" />
    <button id="uploadBtn">อัปโหลด</button>
    <p id="status"></p>
    <div id="preview"></div>
  </div>

  <script>
    const supabase = supabase.createClient(
      "https://zhiflvlhamuijgxgtdlf.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InpoaWZ2bGhtdWlqZ3hndGRsZiIsInJvbGUiOiJhbm9uIiwiaWF0IjoxNzE0NjExNTk5LCJleHAiOjE3NDYxNDc1OTl9.X9Xsn3NgqF6UqOkP0k0fuLkGWhCOxHV6rToB9cqL6TI"
    );

    const fileInput = document.getElementById("fileInput");
    const uploadBtn = document.getElementById("uploadBtn");
    const status = document.getElementById("status");
    const preview = document.getElementById("preview");

    uploadBtn.addEventListener("click", async () => {
      const file = fileInput.files[0];
      const collection = document.getElementById("collection").value;

      if (!file) {
        status.textContent = "❌ กรุณาเลือกรูปก่อน";
        return;
      }

      const filename = new Date().toISOString().replace(/[:.]/g, "-") + ".jpg";
      const filepath = `${collection}/${filename}`;

      const { data, error } = await supabase.storage
        .from("fabric")
        .upload(filepath, file);

      if (error) {
        status.textContent = "❌ อัปโหลดล้มเหลว";
        console.error(error);
        return;
      }

      const publicURL = `https://zhiflvlhamuijgxgtdlf.supabase.co/storage/v1/object/public/fabric/${filepath}`;
      status.innerHTML = `✅ สำเร็จ: <a href="${publicURL}" target="_blank">ดูรูป</a>`;
      preview.innerHTML = `<img src="${publicURL}" />`;
    });
  </script>
</body>
</html>
