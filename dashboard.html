<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ELF Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Prompt', sans-serif;
      background-color: #4a0f1a;
      color: #2f1e12;
    }
    .container {
      max-width: 1200px;
      margin: auto;
      padding: 2rem;
      background-color: #fff5e9;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
    }
    .logo {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    .logo img {
      width: 150px;
    }
    .stats {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: space-between;
    }
    .stat-card {
      flex: 1 1 22%;
      background-color: #fef6ef;
      padding: 1rem;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .stat-card h3 {
      margin: 0.5rem 0;
      font-size: 1.2rem;
      color: #773c2a;
    }
    .stat-card p {
      font-size: 1.6rem;
      font-weight: bold;
      color: #000;
    }
    .charts {
      margin-top: 2rem;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 2rem;
    }
    .calendar, .delivery, .alerts {
      margin-top: 2rem;
      background-color: #fff7f1;
      padding: 1rem;
      border-radius: 12px;
    }
    h4 {
      margin-bottom: 1rem;
      color: #883c2a;
    }
    .nav {
      margin-top: 2rem;
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }
    .nav a {
      padding: 0.8rem 1.2rem;
      background-color: #8b2e35;
      color: white;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
    }
    @media (max-width: 768px) {
      .charts {
        grid-template-columns: 1fr;
      }
      .stat-card {
        flex: 1 1 45%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="elf-logo.png" alt="ELF Logo">
      <h2>TIMLESS SOFA ELEGANCE</h2>
    </div>

    <div class="stats">
      <div class="stat-card">
        <h3>ยอดขายเดือนนี้</h3>
        <p>฿852,300</p>
      </div>
      <div class="stat-card">
        <h3>ค่าคอมบิ๊บอิ๋ว</h3>
        <p>฿85,230</p>
      </div>
      <div class="stat-card">
        <h3>เป้ายอดขาย</h3>
        <p>฿860,000</p>
      </div>
      <div class="stat-card">
        <h3>ลูกค้าใหม่</h3>
        <p>142 ราย</p>
      </div>
    </div>

    <div class="charts">
      <div>
        <h4>กราฟยอดขาย 7 วัน</h4>
        <canvas id="salesChart"></canvas>
      </div>
      <div>
        <h4>อันดับลูกค้าประจำเดือน</h4>
        <ol>
          <li>คุณศิริพร - ฿98,000</li>
          <li>คุณณัฐพงษ์ - ฿76,500</li>
          <li>คุณดาริน - ฿65,000</li>
        </ol>
      </div>
    </div>

    <div class="nav">
      <a href="create.html">เปิดบิล</a>
      <a href="orders.html">ดูบิลทั้งหมด</a>
      <a href="admin-comm.html">ค่าคอม</a>
      <a href="fabric.html">เลือกลายผ้า</a>
    </div>
  </div>

  <script>
    const ctx = document.getElementById('salesChart');
    new Chart(ctx, {
      type: 'line',
      data: {
        labels: ['จันทร์','อังคาร','พุธ','พฤหัส','ศุกร์','เสาร์','อาทิตย์'],
        datasets: [{
          label: 'ยอดขาย (บาท)',
          data: [95000, 102000, 87000, 120000, 110000, 134000, 144300],
          borderColor: '#d44a54',
          backgroundColor: 'rgba(212,74,84,0.2)',
          tension: 0.3,
          fill: true
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: {
            display: false
          }
        }
      }
    });
  </script>
</body>
</html>
