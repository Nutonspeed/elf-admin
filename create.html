
<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>เปิดบิลใหม่ - ELF</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/@supabase/supabase-js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background-color: #f7f3ec;
    }
    h1 {
      color: #5a0f0f;
    }
    form {
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      max-width: 600px;
      margin: auto;
    }
    label {
      display: block;
      margin-top: 1rem;
    }
    input, select, textarea {
      width: 100%;
      padding: 0.6rem;
      margin-top: 0.3rem;
      border-radius: 0.5rem;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 1.5rem;
      background: #5a0f0f;
      color: white;
      border: none;
      padding: 0.8rem 2rem;
      border-radius: 0.5rem;
      font-size: 1rem;
    }
    .success {
      background: #e6fff2;
      color: #217a4b;
      padding: 1rem;
      border-radius: 0.5rem;
      margin-top: 1rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>เปิดบิลใหม่</h1>
  <form id="billForm">
    <label>ชื่อลูกค้า <input type="text" id="customer" required></label>
    <label>เบอร์โทร <input type="text" id="phone"></label>
    <label>วันที่สั่งซื้อ <input type="date" id="orderDate" required></label>
    <label>ยอดรวม (บาท) <input type="number" id="amount" required></label>
    <label>สถานะ
      <select id="status">
        <option value="มัดจำแล้ว">มัดจำแล้ว</option>
        <option value="รอยืนยันผ้า">รอยืนยันผ้า</option>
        <option value="เย็บแล้ว">เย็บแล้ว</option>
      </select>
    </label>
    <label>รายการผ้า <textarea id="fabric" rows="3"></textarea></label>
    <label>เลข Tracking / CNS <input type="text" id="tracking"></label>
    <label>แนบสลิป <input type="file" id="slip"></label>
    <button type="submit">บันทึกบิล</button>
    <div id="result" class="success" style="display:none;">บันทึกเรียบร้อยแล้ว!</div>
  </form>

  <script>
    const supabase = supabase.createClient("https://YOUR-PROJECT.supabase.co", "YOUR-ANON-KEY");

    const form = document.getElementById('billForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const customer = document.getElementById('customer').value;
      const phone = document.getElementById('phone').value;
      const orderDate = document.getElementById('orderDate').value;
      const amount = parseFloat(document.getElementById('amount').value);
      const status = document.getElementById('status').value;
      const fabric = document.getElementById('fabric').value;
      const tracking = document.getElementById('tracking').value;

      const fileInput = document.getElementById('slip');
      let slip_url = null;
      if (fileInput.files.length > 0) {
        const file = fileInput.files[0];
        const { data, error } = await supabase.storage.from('slips').upload(`slip_${Date.now()}`, file);
        if (!error) {
          const { publicURL } = supabase.storage.from('slips').getPublicUrl(data.path);
          slip_url = publicURL;
        }
      }

      const { error } = await supabase.from('orders').insert([{
        customer, phone, orderDate, amount, status, fabric, tracking, slip: slip_url
      }]);

      if (!error) {
        document.getElementById('result').style.display = 'block';
        form.reset();
      } else {
        alert('เกิดข้อผิดพลาดในการบันทึกบิล');
        console.error(error);
      }
    });
  </script>
</body>
</html>
